<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site 10 e Faixa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap">

</head>

<body>

    <header class="site-header">
        <div class="header-top">
            <div class="header-left">
                <img src="img/logo.png.png" alt="Logo 10" class="icon-logo">
                <i class="fa-solid fa-bars icon-menu"></i>
            </div>

            <div class="header-center">
                <div class="search-wrapper">
                    <input type="text" placeholder="o que procura?">
                    <i class="fa-solid fa-magnifying-glass icon-search"></i>
                </div>
            </div>

            <div class="header-right">
                <i class="fa-solid fa-cart-shopping icon-cart"></i>
                <i class="fa-solid fa-user icon-user"></i>
            </div>
        </div>

        <div class="header-slogan">
            a camisa que veste o craque
        </div>
    </header>

    <main class="page-content">
    </main>

</body>

</html>
